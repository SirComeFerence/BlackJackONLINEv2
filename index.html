<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>BLACKJACK</h1>
        
        <div class="game-container">
            <div class="dealer-hand">
                <h2>Dealer: <span id="dealer-score">0</span></h2>
                <div class="cards" id="dealer-cards"></div>
            </div>

            <div class="player-hand">
                <h2>Player: <span id="player-score">0</span></h2>
                <div class="cards" id="player-cards"></div>
            </div>

            <!-- Betting area -->
            <div class="betting">
                <label>Bet: $</label>
                <input type="number" id="bet-input" min="10" max="500" value="50">
                <button id="deal-button">DEAL</button>
            </div>

            <div class="controls">
                <button id="hit-button">HIT</button>
                <button id="stand-button">STAND</button>
                <button id="double-button">DOUBLE</button>
                <button id="new-game-button">NEW GAME</button>
            </div>

            <div id="status-message"></div>
            <div id="balance-counter">Balance: $<span id="balance">1000</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
